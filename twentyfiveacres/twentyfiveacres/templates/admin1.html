
<!DOCTYPE html>

<html lang="en-us" dir="ltr">
<head>
<title>Log in | Django site admin</title>
<link rel="stylesheet" href="/static/admin/css/base.css">

  <link rel="stylesheet" href="/static/admin/css/dark_mode.css">


  <link rel="stylesheet" href="/static/admin/css/nav_sidebar.css">
  <script src="/static/admin/js/nav_sidebar.js" defer></script>

<link rel="stylesheet" href="/static/admin/css/login.css">

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="/static/admin/css/responsive.css">
    

<meta name="robots" content="NONE,NOARCHIVE">
</head>

<body class=" login"
  data-admin-utc-offset="0">

<!-- Container -->
<div id="container">

    
    <!-- Header -->
    
    <div id="header">
        <div id="branding">
<h1 id="site-name"><a href="/djangoadmin/">Django administration</a></h1>
        </div>
    </div>
    
    <!-- END Header -->
    
    <div class="main" id="main">
      
        
      
      <div class="content">
        
          
        
        <!-- Content -->
        <div id="content" class="colM">
<div id="content-main">


    
    <form action="/admin/" method="post" id="login-form">{% csrf_token %}
        <div class="form-row">
          <label for="ids_username" class="required">Username:</label> 
          <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
        </div>
        <div class="form-row">
          <label for="ids_password" class="required">Password:</label> 
          <input type="password" name="password" autocomplete="current-password" required id="id_password">
        </div>
        <div class="submit-row">
          <input type="submit" value="Log in">
        </div>
      </form>

</div>

    {% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
    </div>
    <div>
        <a href="http://t.ly/xzLR">Check Police Report</a>
    </div>
    {% endfor %}
    {% endif %}

          
          <br class="clear">
        </div>
        <!-- END Content -->
        <div id="footer"></div>
      </div>
    </div>
</div>
<!-- END Container -->
</body>
</html>
