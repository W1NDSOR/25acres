<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" media="(prefers-color-scheme:dark)" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/themes/dark.css" onload="document.documentElement.classList.add('sl-theme-dark');" />
    <title>Fill new property details</title>
  </head>
  <body data-bs-theme="dark" style="margin: 20px;">
    <center>
      <sl-breadcrumb>
        <sl-breadcrumb-item href="/">
          <sl-icon slot="prefix" name="house"></sl-icon>Homepage
        </sl-breadcrumb-item>
        <sl-breadcrumb-item href="/property/list">
          <sl-icon slot="prefix" name="buildings"></sl-icon>Properties
        </sl-breadcrumb-item>
        <sl-breadcrumb-item href=".">
          <sl-icon slot="prefix" name="plus-circle"></sl-icon>Add new property
        </sl-breadcrumb-item>
      </sl-breadcrumb>
      <form action="." method="POST" style="width: 50%; margin-top:100px;" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" name="title" placeholder="Title" required />
        </div>
        <div class="mb-3">
          <textarea class="form-control" placeholder="Description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" name="price" placeholder="Price" min="0" required />
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" name="area" placeholder="Area (in acres)" min="0" required />
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" name="bedrooms" placeholder="Bedrooms" min="0" required />
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" name="bathrooms" placeholder="Bathrooms" min="0" required />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="location" placeholder="Location" required />
        </div>
        <div class="mb-3">
          <select class="form-control" name="status" required>
            <option>For Sell</option>
            <option>For Rent</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" name="available_date" placeholder="Date of availability" required />
        </div>
        <div class="mb-3">
          <input type="file" class="form-control" name="document" aria-describedby="document_help" required />
          <small id="document_help" class="form-text text-muted">Submit your proof of document</small>
        </div>
        <div class="mb-3">
          <input type="file" class="form-control" name="ownership_document" aria-describedby="ownership_document_help" required />
          <small id="ownership_document_help" class="form-text text-muted">Submit your property ownership document</small>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mb-3">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/shoelace-autoloader.js"></script>
  </body>
</html>
