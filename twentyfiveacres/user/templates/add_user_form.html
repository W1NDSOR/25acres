<!DOCTYPE html>
<html>
  <style>
    h1 {
      margin: 20px;
    }
    form {
      margin-top: 20px;
      padding-left: 20px;
      padding-right: 20px;
    }
    div {
      margin-top: 10px;
    }
  </style>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Fill user details</title>
  </head>
  <body>
    <h1>Fill user details</h1>
    <form action="." method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" name="user_name" placeholder="Enter username" />
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" aria-describedby="passwordHelp" placeholder="Enter password" />
        <small id="passwordHelp" class="form-text text-muted">We hopefully hashed your password; so don't worry.</small>
      </div>
      {% comment %} <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> {% endcomment %}
      <button type="submit" style="margin-top:10px;" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
