<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Sign up form</title>
  </head>
  <body data-bs-theme="dark">
    <center>
      <form action="." method="POST" style="margin-top:100px; width:50%" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
          <div class="input-group-text">Username</div>
          <input type="text" class="form-control" name="user_name" value="{{ username }}" required disabled />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">IIITD roll number</div>
          <input type="number" class="form-control" name="roll_number" value="{{ roll_number }}" required disabled />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">Email</div>
          <input type="text" class="form-control" name="email" value="{{ email }}" required disabled />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">First name</div>
          <input type="text" class="form-control" name="first_name" value="{{ first_name }}" required />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">Last name</div>
          <input type="text" class="form-control" name="last_name" value="{{ last_name }}" required />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">User type</div>
          <input type="text" class="form-control" name="user_type" value="{{ user_type }}" required disabled />
        </div>
        <center>
          <div class="col-6 btn-group mb-3" role="group" aria-label="button_action">
            <a href="../../" class="btn btn-outline-primary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </center>
      </form>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
