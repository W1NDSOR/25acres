<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>eKYC Verification</title>
  </head>
  <body data-bs-theme="dark">
    <center>
      <form action="." method="POST" style="margin-top:100px; width:50%;">
        {% csrf_token %}
        <div class="card mb-3" style="text-align: left;">
          <div class="card-header">
            <h4 class="card-title">New User eKYC Verification</h4>
          </div>
          <div class="card-body">
            <div class="container text-center">
              <div class="row">
                <div class="input-group mb-2">
                  <div class="input-group-text">Email</div>
                  <input type="email" class="form-control" name="email" placeholder="Email" required />
                </div>
              </div>
              <div class="row">
                <div class="input-group mb-2">
                  <div class="input-group-text">Password</div>
                  <input type="password" class="form-control" name="password" placeholder="Password" required />
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-body-secondary" style="padding:20px;">
            <button type="submit" class="btn btn-primary col-6">Submit</button>
          </div>
        </div>
      </form>
      {% if error_message %}
        <div class="alert alert-danger" role="alert" style="margin-top:20px; width:50%;">{{ error_message|safe }}</div>
      {% endif %}
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
