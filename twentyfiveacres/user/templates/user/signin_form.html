<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Sign in form</title>
  </head>
  <body data-bs-theme="dark">
    <form action="." method="POST" style="margin-top:100px; margin-left: 500px; margin-right:500px" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <input type="number" class="form-control" name="roll_number" placeholder="IIITD roll number" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" aria-describedby="passwordHelp" placeholder="Password" required />
      </div>
      <div class="d-grid gap-2 col-6 mx-auto mb-3">
        <button class="btn btn-primary" type="submit">Sign in</button>
        <center>
          <a href="../signup">Do not have an account; click to signup</a>
        </center>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
