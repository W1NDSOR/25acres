<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Sign in form</title>
  </head>
  <body data-bs-theme="dark">
    <center>
      <form action="." method="POST" style="margin-top:100px; width:50%;" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <input type="number" class="form-control" name="roll_number" placeholder="IIITD roll number" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" aria-describedby="passwordHelp" placeholder="Password" required />
        </div>
        <div class="col-6 btn-group" role="group" aria-label="button_action">
          <a href="../signup" class="btn btn-outline-primary" >Do not have an account; signup</a>
          <button class="btn btn-primary" type="submit">Sign in</button>
        </div>
      </form>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
