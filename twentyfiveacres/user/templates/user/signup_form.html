<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Sign up form</title>
  </head>
  <body data-bs-theme="dark">
    <center>
      <form action="." method="POST" style="margin-top:100px; width:50%;" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" name="user_name" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" name="roll_number" placeholder="IIITD roll number" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email" required />
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" aria-describedby="passwordHelp" placeholder="Password" required />
          <small id="passwordHelp" class="form-text text-muted">We hopefully hashed your password; so don't worry.</small>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="first_name" placeholder="First name" required />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="last_name" placeholder="Last name" required />
        </div>
        <div class="mb-3">
          <input type="file" class="form-control" name="document" required />
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mb-3">
          <button class="btn btn-primary" type="submit">Proceed to email verification</button>
          <center>
            <a href="../signin">Already have an account; click to signin</a>
          </center>
        </div>
      </form>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
