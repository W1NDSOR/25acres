<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Sign up form</title>
  </head>
  <body data-bs-theme="dark">
    <center>
      <form action="/api/user/signup/" method="POST" style="margin-top:100px; width:50%;" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" name="user_name" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" name="roll_number" placeholder="IIITD roll number" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email" required />
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. Make sure you use coherent roll number and email id. We have a check inplace</small>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" aria-describedby="passwordHelp" placeholder="Password" required />
          <small id="passwordHelp" class="form-text text-muted">We hopefully hashed your password; so don't worry.</small>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="first_name" placeholder="First name" required />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="last_name" placeholder="Last name" required />
        </div>
        <div class="mb-3">
          <input type="file" class="form-control" name="document" aria-describedby="file_help" required />
          <small id="file_help" class="form-text text-muted">Select your proof of document</small>
        </div>
        <div class="col-6 btn-group" role="group" aria-label="button_action">
          <a href="../signin" class="btn btn-outline-primary">Already have account; signin</a>
          <button class="btn btn-primary" type="submit">Proceed to email verification</button>
        </div>
      </form>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        // Make a GET request to the backend API endpoint
        $.get('/api/user/profile/', function (data) {
          // Populate the placeholders with the received data
          $('#dynamic-data').html(`
                        <p>Username: ${data.username}</p>
                        <p>Email: ${data.email}</p>
                        <!-- Add similar code for other dynamic data -->
                    `)
        })
      })
    </script>
  </body>
</html>
